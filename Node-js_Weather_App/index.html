<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="text"
          id="locationInput"
          placeholder="enter your location"
        />
        <button id="searchButton">
          <img src="/weather-app-img/images/search.png" />
        </button>
      </div>
      <div class="weather">
        <img src="/weather-app-img/images/clouds.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h1 class="city"></h1>
        <div class="details">
          <div class="col">
            <img src="/weather-app-img/images/humidity.png" />
            <div>
              <p class="humidity"></p>
            </div>
          </div>
          <div class="col">
            <img src="/weather-app-img\images\wind.png" />
            <div>
              <p class="windspeed"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("searchButton")
        .addEventListener("click", async function () {
          const location = document.getElementById("locationInput").value;
          if (location) {
            try {
              const response = await fetch(`/weather?city=${location}`);
              const data = await response.json();
              updateWeather(data);
            } catch (error) {
              console.log("An error has occurred:");
            }
          }
        });

      function updateWeather(data) {
        const iconcode = data.weather[0].icon;
        document.querySelector(
          ".weather-icon"
        ).src = `/weather-app-img/images/${iconcode}.png`;
        document.querySelector(".temp").textContent = `${data.main.temp}Â°C`;
        document.querySelector(".city").textContent = data.name;
        document.querySelector(
          ".humidity"
        ).textContent = `${data.main.humidity}%`;
        document.querySelector(
          ".windspeed"
        ).textContent = `${data.wind.speed} km/hr`;
      }
    </script>
  </body>
</html>
